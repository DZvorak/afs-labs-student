apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: dzvorak
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/dzvorak-harbor-project/app:971c881-758737f
        ports:
        - containerPort: 5000
